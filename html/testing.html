<html>
	<head>
		<meta charset="utf-8"/>
		<script src="../js/JQuery.js"></script>
		<script src="../js/stats.js"></script>
		<script src="../js/entity.js"></script>
		<script src="../js/actionprovider.js"></script>
		<script src="../js/actor.js"></script>
		<script src="../js/player.js"></script>
		<script src="../js/inventory.js"></script>
		<script src="../js/battle.js"></script>
		<script src="../js/ai.js"></script>
		<script src="../js/action.js"></script>

		<script>
			function main(){
				var enemy = new Actor("test-enemy", "Endgegner").actionprovider(new BattleScript() );
				var player = new Player("player", "Tyrone").actionprovider(new PlayerInput() );
				player.stats.hp(500);
				player.stats.atk(10);
				player.stats.def(50);
				var battle = new Battle();
				battle.addFriend(player);
				battle.addEnemy(enemy);
				battle.start();
			}
		</script>
	</head>
	<body onload="main()">
		<div class="test-user-input">

		</div>
	</body>
</html>
