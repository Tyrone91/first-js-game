<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/inventory.css">

		<script src="js/item.js"></script>
		<script src="js/inventory.js"></script>
		<script src="js/JQuery.js"></script>
		<script src="js/stats.js"></script>

		<script>
			function main(){
				var inven = new Inventory(document.getElementById('inventory'));
				var item  = new Item("Item-ID-01", "Test-Item", new Stats() );
				var i2 = new Item("item-02", "MyItem2", new Stats() );
				var i3 = new Item("item-03", "MyItem3", new Stats() );
				inven.addItem(item);
				inven.addItem(i2);
				inven.addItem(i3);
				inven.refresh();
				item.stats
				.atk(27)
				.def(15)
				.critchance(50);
			}
		</script>
	</head>
	<body onload="main()">
		<div class="navigation">
			<button>
				BACK
			</button>
		</div>
		<div id="inventory">
			<div class="item-overview">
			</div>
		</div>
	</body>
</html>
